<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios</title>
</head>
<body>

    <h1>Ejercicios JavaScript</h1>

    <!-- Ejercicio 5: Contador con Botones -->
    <h2>Contador</h2>
    <div id="contador">0</div>
    <button id="incrementar">Incrementar</button>
    <button id="decrementar">Decrementar</button>

    <!-- Ejercicio 6: Cambiar Texto de Párrafos -->
    <h2>Párrafos</h2>
    <p>Primer párrafo</p>
    <p>Segundo párrafo</p>
    <p>Tercer párrafo</p>
    <button id="cambiarTexto">Cambiar Texto de Párrafos</button>

    <!-- Ejercicio 7 y 8: Agregar y Eliminar Elementos -->
    <h2>Lista de Elementos</h2>
    <ul id="lista"></ul>
    <button id="agregarElemento">Agregar Elemento</button>

    <script src="script.js"></script>

</body>
</html>
